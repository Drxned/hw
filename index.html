<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" id="n">
    <input type="button" value="calc" onclick="num()">
    <div style="width:200px;" id="m"></div>
    <script>
        function num() {
            var a = document.getElementById("n").value;
            // alert(a);
            var b = Number(a).toString(2);
            if (b.length < 8) {
                for (var i = b.length; i < 8; i++) {
                    b = "0" + b;
                }
            }
            document.getElementById("m").innerHTML = b;
            // alert( (20).toString(2) );


        }
        // alert(x);
        //     // alert(x.toString(10));
        //     alert(parseInt(x,2));
    </script>
</body>

</html>
